<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/reset-min.css">
        <link rel="stylesheet" href="js/jquery/fancybox/jquery.fancybox-1.3.1.css" type="text/css" media="screen">
        <link rel="stylesheet" type="text/css" href="js/shjs/sh_style.min.css">
        <link rel="stylesheet" type="text/css" href="js/shjs/sh_emacs.min.css">
        <link rel="stylesheet" type="text/css" href="css/r-node-ui.css">

        <!--
            We include ExtJS base to get object extending OO niceness.
          -->

          <!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>-->
        <script type="text/javascript" src="js/jquery/jquery-1.4.2.js"></script>
        <script type="text/javascript" src="js/jquery/fancybox/jquery.fancybox-1.3.1.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.tipsy.js"></script>
        <script type="text/javascript" src="http://localhost/ext-3.1/adapter/jquery/ext-jquery-adapter.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/ext-core/3.1.0/ext-core.js"></script>
        <script type="text/javascript" src="js/protovis/protovis-r3.2.js"></script>

        <script type="text/javascript" src="js/shjs/sh_main.min.js"></script>
        <script type="text/javascript" src="js/shjs_r.js"></script>
        <script type="text/javascript" src="js/sprintf.js"></script>

        
        <script type="text/javascript" src="js/protovis/tipsy.js"></script>
        <link rel="stylesheet" type="text/css" href="js/protovis/tipsy.css">

        <!--
            R API
          -->

        <script type="text/javascript" src="js/r-node-shared.js"></script>
        <script type="text/javascript" src="index.js"></script>

        <title>R</title>
    </head>
    <body>
        <div id="outerHolder">
            <div style="height:10; width: 100%"></div>
            <div id="banner"></div>
            <div id="console"></div>
            <div id="entrydiv">
                <input id="entryfield" type="text" />
            </div>
            <a id="plottrigger" href="#plot"></a>
            <div id="plot" style="display: none; height: 400; width: 800; overflow:none"></div>

            <a id="loginboxtrigger" href="#loginbox"></a>
            <div id="loginbox">
                <form id="loginform">
                    <h2>Login</h2>
                    <table>
                        <tr> <td> Username </td> <td> <input id="loginboxuser" width="200"/></td> </tr>
                        <tr> <td> Password </td> <td> <input id="loginboxpass" type="password" width="200"/></td> </tr>
                        <tr> <td> </td> <td> <input value="login" type="button" id="loginboxbutton" width="120"/> </td> </tr>
                    </table>
                </form>
            </div>

            <div class="push"></div>
        </div>

        <div id="carouselwrapper">
            <h1>Recent Graphs</h1>
            <div id="mainCarousel" class="carousel">&nbsp;</div>
        </div>

    </body>
</html>
